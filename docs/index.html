<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCaptcha Service</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 320px;
        }
        h1 {
            color: #4facfe;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 15px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4facfe;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #00c3ff;
        }
        img {
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 160px;
            margin-right: 5px;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuickCaptcha</h1>
        <p>Generate and verify simple CAPTCHAs instantly.</p>
        <button onclick="generateCaptcha()">Generate CAPTCHA</button>
        <div id="captchaDiv"></div>
        <div id="verifyDiv" style="display:none;">
            <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
            <button onclick="verifyCaptcha()">Verify</button>
        </div>
        <div class="message" id="message"></div>
        <footer>Â© 2025 QuickCaptcha API</footer>
    </div>

    <script>
    let captchaId = "";

    function generateCaptcha() {
        fetch("/captcha")
            .then(response => {
                captchaId = response.headers.get("X-Captcha-ID");
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById("captchaDiv").innerHTML = `<img src="${url}" alt="CAPTCHA" width="200" height="70">`;
                document.getElementById("verifyDiv").style.display = "block";
                document.getElementById("message").innerText = "";
            });
    }

    function verifyCaptcha() {
        const userInput = document.getElementById("captchaInput").value;
        fetch("/verify", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({captcha_id: captchaId, user_input: userInput})
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("message").innerText = data.message;
            document.getElementById("message").style.color = data.success ? "green" : "red";
            if(data.success) {
                document.getElementById("verifyDiv").style.display = "none";
                document.getElementById("captchaDiv").innerHTML = "";
            }
        });
    }
    </script>
</body>
</html>
